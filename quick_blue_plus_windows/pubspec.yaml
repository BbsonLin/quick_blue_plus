name: quick_blue_plus_windows
description: Windows implementation of the quick_blue_plus plugin.
version: 1.0.0
homepage: https://github.com/yourusername/quick_blue_plus
repository: https://github.com/yourusername/quick_blue_plus/tree/main/quick_blue_plus_windows

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  quick_blue_plus_platform_interface:
    path: ../quick_blue_plus_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: QuickBluePlusWindowsPlugin
